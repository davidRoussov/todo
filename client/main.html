<template name="topPanel">

  <div class="top-panel">

    <nav class="td-main-menu-bar navbar navbar-static-top navbar-inverse">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="/">Todo</a>
        </div>

        <ul class="nav navbar-nav">
          <li class="{{#if currentRouteIs 'lists'}}active{{/if}}"><a href="/lists">Lists</a></li>
          <li class="{{#if currentRouteIs 'notes'}}active{{/if}}"><a href="/notes">Quick notes</a></li>
        </ul>
        
        {{#if currentRouteIs 'lists'}} 
        <button type="button" class="td-submenu-button btn btn-primary navbar-btn btn-xs js-addActivityButton">Add activity</button>
        {{/if}}
        {{#if currentRouteIs 'notes'}} 
          <button type="button" class="td-submenu-button btn btn-success navbar-btn btn-xs js-save-quick-notes">Save</button>

          <button type="button" class="unsaved-notes-star btn btn-default btn-xs">
            <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
          </button>
        {{/if}}        


        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div>
    </nav>
    
  </div>

</template>

<template name="notes">

  <div class="notes-panel">

    <textarea class="quick-notes-textarea" placeholder="type here">{{notes}}</textarea>

  </div>


</template>

<template name="activity">
    <div class="grid-item activity" id={{_id}}>


        <div class="td-row">
          <button type="button" class="btn btn-default btn-xs activity-button js-deleteActivity">
          <span class="glyphicon glyphicon-remove"></span>
          </button>
          <input data-tooltip={{title}} type="text" class="activityTitle input-field" value={{title}} >
        </div>
        <br>

        {{#each tasks}}
        <div class="td-row">
          <button type="button" class="btn btn-default btn-xs activity-button js-deleteButton" id={{_id}}>
            <span class="glyphicon glyphicon-remove"></span>
          </button>
          <input data-tooltip={{task}} class="js-task input-field" value={{task}}>
        </div>
        <br>
        {{/each}}

        <div class="td-row">
          <button type="button" class="btn btn-default btn-xs activity-button js-addTask">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>


    </div>
</template>
