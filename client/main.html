<head>
  <title>activities</title>
</head>

<body>

  {{> topPanel}}

  <div class="main-content"> 
    {{> mainContent}}
  </div>

</body>

<template name="topPanel">

  <div class="top-panel">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          {{> loginButtons}}
        </div>
      </div>
    </nav>
  </div>

</template>

<template name="mainContent">

  <div class="input-length-slider-container">
    <input id="input-length-slider" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="80" data-slider-step="1" data-slider-value="10"/>
  </div>

  <div class="allActivities">
    {{#each activities}}
    <div class="activity" id={{_id}}>

      <!--a small delete button together with an input that contains the activity name-->
      <div class="input-group activity-content">
        <button type="button" class="btn btn-default btn-xs js-deleteActivity">
        <span class="glyphicon glyphicon-remove"></span>
        </button>
        <input data-tooltip={{title}} type="text" class="activityTitle" value={{title}} ><br>
      </div>

      <ul class="list-group activity-content">
      {{#each tasks}} 

        <!--a small delete button together with an input that contains a task-->
        <div class="input-group">
          <button type="button" class="btn btn-default btn-xs js-deleteButton" id={{_id}}>
        <span class="glyphicon glyphicon-remove"></span>
          </button>
          <input data-tooltip={{task}} class="js-task" value={{task}}>
        </div>
        <br>

      {{/each}}

        <!--little plus button for adding a new task to an activity-->
        <li style="list-style-type: none;">     
          <button type="button" class="btn btn-default btn-xs js-addTask">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </li>

      </ul>
    </div>
    {{/each}}

  </div>

  <!-- large plus button at end of all activities to add a new activity-->
  <div class="js-addActivity">
    <button type="button" class="btn btn-default btn-xlg js-addActivityButton">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
  </div>


  {{> tooltips}}

</template>
